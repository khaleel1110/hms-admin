<main id="content" role="main" class="main">

  <a class="d-flex justify-content-start m-4 mb-5" href="/index.html">

    <img style=" width: 12rem"  class="zi-2" src="/savest.png" alt="Image Description">
  </a>
  <div class="position-fixed top-0 end-0 start-0 bg-img-start"
       style="height: 32rem; background-image: url(/favicon.ico);">
    <!-- Shape -->
    <div class="shape shape-bottom zi-1">
      <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1921 273">
        <polygon fill="#fff" points="0,273 1921,273 1921,0 "/>
      </svg>
    </div>
    <!-- End Shape -->
  </div>

  <!-- Content -->
  <div class="container py-5 py-sm-7">


    <div class="mx-auto" style="max-width: 30rem;">
      <!-- Card -->
      <div class="card card-lg mb-5">
        <div class="card-body">
          <!-- Form -->
          <form [formGroup]="profileForm" (ngSubmit)="handleSubmit()" class="js-validate needs-validation" novalidate>
            <!--

                        <p>email: {{ profileForm.value.email }}</p>
                        <p>email2: {{ profileForm.value.email2 }}</p>
                        <p>password: {{ profileForm.value.password }}</p>

            -->




            <div class="text-center">
              <div class="mb-5">
                <h1 routerLink="/sign-up" routerLinkActive="active" class="display-5">Sign in</h1>
                <p class=" ">Don't have an account yet?   <a class= "link text-primary lh-xl" >Contact your admin</a>
                </p>
              </div>
            </div>


            <!-- Form -->
            <div class="mb-4">
              <label class="form-label" for="signinSrEmail">Your email</label>
              <input type="email" class="form-control form-control-lg" name="email" formControlName="email"
                     id="signinSrEmail" tabindex="1" placeholder="email@address.com" aria-label="email@address.com"
                     required="required">
              <span class="invalid-feedback">Please enter a valid email address.</span>
            </div>
            <!-- End Form -->

            <!-- Form -->
            <div class="mb-4">
              <label class="form-label w-100" for="signupSrPassword" tabindex="0">

                  <span  class="d-flex justify-content-between align-items-center">
                    <span>Password</span>
                     <a type=" nav-item" class= "nav-link lh-xl" routerLink="/forgot-password" routerLinkActive="active">
                 Forgot Password?</a>
                  </span>
              </label>

              <div class="input-group input-group-merge" data-hs-validation-validate-class>
                <input [type]="showPassword()? 'text':'password'" class="js-toggle-password form-control form-control-lg" name="password"
                       formControlName="password" id="signupSrPassword" placeholder="8+ characters required"
                       aria-label="8+ characters required" required minlength="8"
                       data-hs-toggle-password-options='{
                           "target": "#changePassTarget",
                           "defaultClass": "bi-eye-slash",
                           "showClass": "bi-eye",
                           "classChangeTarget": "#changePassIcon"
                         }'>
                <a id="changePassTarget" class="input-group-append input-group-text" (click)="toggleShowPassword()">
                  <i  id="changePassIcon" class="bi-eye"></i>
                </a>
              </div>

              <span class="invalid-feedback">Please enter a valid password.</span>
            </div>
            <!-- End Form -->

            <!-- Form Check -->
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" value="" id="termsCheckbox">
              <label class="form-check-label" for="termsCheckbox">
                Remember me
              </label>
            </div>
            <!-- End Form Check -->

            <div class="d-grid">
              @if(!isSigningIn()){ <button type="submit" class="btn btn-primary btn-sm">Sign in</button>}
              @else{  <button class="btn btn-primary me-1 mb-1" type="button" disabled="">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>}
            </div>
          </form>
          <!-- End Form -->
        </div>
      </div>
      <!-- End Card -->

      <!-- Footer -->
      <div class="position-relative text-center zi-1">
        <small class=" text-body mb-4">This area is for Logging into your School and C.B.T Management System area.
          <br/> Thank you for  using this  <a class="text-secondary" >School and C.B.T Management System</a></small>
      </div>
      <!-- End Footer -->
    </div>
  </div>
  <!-- End Content -->
</main>
